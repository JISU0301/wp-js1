<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
	Browser Object Model
	1. 자바스크립트가 브라우저를 제어하기 위한 모델
	2. 브라우저 창, URL주소창, 타이틀바등 브라우저 윈도우 및 웹페이지 일부를 제어할 수 있다.
 */
 
// 1. window 전역 객체
var strstrstr = 'hello';
var str = "";
for(key in window){
	str += (key + ":" + window[key] + "\n");
}

// 2. 새로운 window 객체 생성 - 팝업창
setTimeout(function(){
	var popup = window.open("https://www.naver.com", "popup1", "width=600, height=400", true);
	popup.document.write("<h1>chage popup text</h1>");
}, 2000);

//3. 새로운 window 자바 스크립트 실행하기
setTimeout(function(){
	var popup = window.open("ex17-popup.html", "popup2", "width=600, height=400", true);
	setTimeout(function(){
		popup.pop();
	}, 2000);
}, 4000);


console.log(str);
</script>
</head>
<body>
	<h1>BOM(Browser Object Model)</h1>
</body>
</html>
