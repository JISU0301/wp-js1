<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//함수 객체 생성 1 - 비추천
function f1(a, b){
	return a + b;
}
console.log(f1(10, 20));

//함수 객체 생성 2 - 생성함수 Function()를 사용하는 방식
var f3 = new Function("a", "b", "var sum = a + b; return sum;");
console.log(f3(10, 20));

//함수 객체 생성 3 - 추천:일관성
var f2 = function(a, b){
	return a + b;
}
var sum = f2(10, 20);
console.log(sum);

//익명(Anonymous) 함수
var sum = (function(a, b){
	return a + b;
})(10, 20);
console.log(sum);

//가변 파라미터
var sum1 = function(){
	var sum = 0;
	for(var i = 0; i < arguments.length; i++){
		sum += arguments[i];
	}
	return sum;
}

var sum2 = function(){
}

var sum = sum1;
//var sum = sum2;
console.log(sum(10));
console.log(sum(10, 20, 30));
console.log(sum(10, 20, 30, 40, 50));








</script>
</head>

<body>
	<h1>function 객체</h1>
</body>
</html>
